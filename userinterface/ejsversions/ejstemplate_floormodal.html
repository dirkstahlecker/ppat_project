<!-- Fulton Modal -->
<!-- Building Modal -->
<div class="modal fade" id="myBuildingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel"><%= building.name %></h4>
      </div>
      <div class="modal-body">



    <table class="table">
        <tbody>
          <tr>
            <td>  <!-- Floor and Summary Nav Bar -->
              <ul class="nav nav-pills nav-stacked" role="tablist">
                  <% for (var i=0; i<building.floorplans.number.length; i++) {%>
                      <li role="presentation"><a href="#" onclick='showFloor("floor<%= building.floorplans.number[i] %>")'>Floor <%= building.floorplans.number[i] %></a><li> <% } %>
              </ul>
            </td>
            <td> <!-- Floor Plans -->
              <% <img id="floorImage" src = <%= building.floorplans.image[0] %> class = "floorplan">
            </td>
          </tr>
        </tbody>
      </table>



<!-- Detailed Descriptions of Floor Plans -->
    <table class="table">
        <tbody>

          <% for (var i=0; i<bulding.floorplans.number.length; i++) {%>
                <tr>
                  <div id="floorText_floor<%= building.floorplans.number[i] %>" class="floortext, hidden">
                    <h3><%= building.floorplans.number[i] %></h3>
                    <ul>
                      <li><%= building.floorplans.description[i] %></li>
                    </ul>
                  </div>
                </tr>
                <% } %>
                <!-- ??? need to make class not hidden for the [0] description -->

        </tbody>
      </table>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
